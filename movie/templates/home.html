{% extends 'base.html' %}

{% block content %}

<form action="" class="mb-3">
    <div class="mb-3">
        <label for="" class="form-label">Search for Movie</label>
        <input type="text" name="searchMovie" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<p>Searching for: {{ searchTerm}}</p>

<div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
    {% for movie in movies %}
    <div v-for="movie in movies" class="col">
        <div class="card">
            <img src="{{ movie.image.url }}" alt="{{ movie.title }}">

            <div class="card-body">
                <a href="{% url 'detail' movie.id %}" class="text-decoration-none">
                    <h5 class="card-title fw-bold">{{ movie.title }}</h5>
                </a>

                <p class="card-text">{{ movie.description }}</p>
                {% if movie.url %}
                <a href="{{ movie.url }}" target="_blank" class="btn btn-primary">Movie Link</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<br />
<br />
<h2>Join our mailing list:</h2>
<form action="{% url 'signup' %}">{% csrf_token %}
    <div class="mb-3">
        <label for="email" class="form-label">Enter your email:</label>
        <input type="email" name="email" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock content %}
